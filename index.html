<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartel Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #eee;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #e74c3c;
        }
        .content {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .info {
            margin-top: 20px;
            color: #ccc;
        }
        a {
            color: #1abc9c;
        }
        /* Navbar Styling */
        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px 0;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.active {
            background-color: #e74c3c;
            color: white;
        }
        .main-content {
            margin-top: 60px; /* Space for fixed navbar */
        }
        /* Additional styling for image spacing */
        .image-row {
            display: flex;
            justify-content: center; /* Center the images */
            margin-top: 20px; /* Space above the image row */
        }
        .image-row img {
            margin: 0 15px; /* Add margin to the sides of images */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a class="active" href="index.html">Home</a>
        <a href="offices.html">Offices</a>
        <a href="https://x.com/HexStealth" target="_blank">Twitter</a>
        <a href="cartel_challenge.zip" target="_blank">About Us</a>
    </div>

    <div class="main-content">
        <div class="content">
            <h1>The Cartel's HQ</h1>
            <p>We operate beyond borders. Our reach is global. Can you find us?</p>
            <div class="info">
                <!-- Centered Image -->
                <img src="image1.jpg" alt="Centered Image" class="centered-image" width="400" height="300">
                <br/>
                <!-- Row of Two Images Below -->
                <div class="image-row">
                    <img src="image2.jpg" alt="Image 1" width="500" height="250">
                    <img src="image3.jpg" alt="Image 2" width="500" height="250">
                </div>
            </div>

        </div>
    </div>

</body>
</html>
